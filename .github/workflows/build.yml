name: Build Tests

on: [pull_request]

jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - {
            name: "Windows/X64/Release",
            os: windows-2019,
            config: Release,
            args: -G "Visual Studio 16 2019" -A x64,
          }
          - {
            name: "Windows/X86/Release",
            os: windows-2019,
            config: Release,
            args: -G "Visual Studio 16 2019" -A x86,
          }
    steps:
      - uses: actions/checkout@v3
      - name: Create Work Dirs
        run: |
          mkdir build
          mkdir libs/ai/build
      - name: Build DLL
        working-directory: ./libs/ai/build
        run: |
          cmake .. ${{ matrix.config.cmake_extra_args }} -DCMAKE_BUILD_TYPE=${{ matrix.config.config }}
          cmake --build . -j --config ${{ matrix.config.config }}
      - name: Build
        working-directory: ./build
        run: |
          cmake .. ${{ matrix.config.cmake_extra_args }} -DCMAKE_BUILD_TYPE=${{ matrix.config.config }}
          cmake --build . -j --config ${{ matrix.config.config }}
